name: Build & deploy pipeline

on:
  push:
    branches:
      - "**"

concurrency:
  group: build-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  transpile-and-test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Transpile TypeScript
        run: npm run clean-compile

      - name: Linting
        run: npm run lint

      - name: Run prettier
        run: npm run prettier

      - name: Execute test suite
        run: npm test

  build-and-publish-docker-image:
    name: Publish Docker image

    runs-on: ubuntu-latest
    needs:
      - transpile-and-test

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: backend-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Build and Publish Docker image
        run: ansible-playbook playbooks/build-and-publish-docker-image.yml

  deploy-to-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest

    if: github.ref != 'refs/heads/main'

    needs:
      - build-and-publish-docker-image

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: backend-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to dev
        run: ansible-playbook playbooks/dev-deploy.yml

  deploy-to-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: Staging

    if: github.ref == 'refs/heads/main'

    needs:
      - build-and-publish-docker-image

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: backend-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to staging
        run: ansible-playbook playbooks/staging-deploy.yml

  deploy-to-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment: Production

    if: github.ref == 'refs/heads/main'

    needs:
      - deploy-to-staging

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: backend-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to production
        run: ansible-playbook playbooks/production-deploy.yml

  send-notification:
    runs-on: ubuntu-latest
    if: always()

    permissions:
      id-token: write

    needs:
      - transpile-and-test
      - build-and-publish-docker-image
      - deploy-to-dev
      - deploy-to-staging
      - deploy-to-production

    steps:
      - name: Send Slack notification
        uses: ruchira088/slack-github-action@v1
